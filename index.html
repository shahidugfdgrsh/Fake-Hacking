<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }

        .terminal {
            background-color: black;
            color: lime;
            font-family: monospace;
            padding: 10px;
            width: 90%;
            margin: 20px auto;
            height: 200px;
            border: 1px solid #00ff00;
            overflow-y: auto;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            color: black;
            background-color: #ddd;
            border: none;
            margin-top: 10px;
        }

        button {
            background-color: #00ff00;
            color: black;
            font-size: 18px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #00cc00;
        }

        h1 {
            color: lime;
        }
    </style>
</head>
<body>

    <h1>Fake Hacking Simulator</h1>
    <p>Type random words to simulate the hacking process!</p>

    <div class="terminal" id="terminal">
        <p id="terminalOutput">Initializing hack...</p>
    </div>

    <input type="text" id="userInput" placeholder="Type random text..." />

    <script>
        let terminalOutput = document.getElementById("terminalOutput");
        let userInput = document.getElementById("userInput");
        let charCount = 0;
        const maxChars = 100;

        // Function to simulate hacking output
        function simulateHackingCode(inputChar) {
            const hackLine = `Hacking code: ${inputChar}`;
            terminalOutput.innerText += `\n${hackLine}`;
            terminalOutput.scrollTop = terminalOutput.scrollHeight; // Scroll to the bottom of the terminal
        }

        // Function to randomly show success or failure after enough typing
        function showResult() {
            if (charCount >= maxChars) {
                const result = Math.random() > 0.5 ? "Success! Hack completed." : "Failure! Hack failed.";
                terminalOutput.innerText += `\n\n${result}`;
                userInput.disabled = true; // Disable the input field after 100 characters
            }
        }

        // Event listener for input
        userInput.addEventListener("input", function() {
            const typedText = userInput.value;
            const lastChar = typedText.slice(-1);

            // Only simulate the typing if it's a non-empty character
            if (lastChar && charCount < maxChars) {
                simulateHackingCode(lastChar); // Simulate typing the character in the terminal
                charCount++;
                showResult();
            }
        });

        // Add a start button for the user to begin typing
        const startButton = document.createElement("button");
        startButton.innerText = "Start Typing";
        startButton.addEventListener("click", function() {
            terminalOutput.innerText = "Initializing hack...\nReady to start typing...";
            userInput.disabled = false; // Enable the input field
            userInput.focus(); // Focus on the input field for easier typing
        });
        document.body.appendChild(startButton);

    </script>

</body>
    </html>
