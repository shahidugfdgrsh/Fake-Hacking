<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Hacking Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }

        .terminal {
            background-color: black;
            color: lime;
            font-family: monospace;
            padding: 10px;
            width: 90%;
            margin: 20px auto;
            height: 200px;
            border: 1px solid #00ff00;
            overflow-y: auto;
        }

        button {
            background-color: #00ff00;
            color: black;
            font-size: 18px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #00cc00;
        }

        h1 {
            color: lime;
        }
    </style>
</head>
<body>

    <h1>Fake Hacking Simulator</h1>
    <p>Start typing to simulate the hacking process!</p>

    <div class="terminal" id="terminal">
        <p id="terminalOutput">Initializing hack...</p>
    </div>

    <script>
        let terminalOutput = document.getElementById("terminalOutput");
        let typing = false;
        let charCount = 0;
        const maxChars = 100;

        // Function to simulate hacking output
        function simulateHackingCode(inputChar) {
            const hackLine = `Hacking code: ${inputChar}`;
            terminalOutput.innerText += `\n${hackLine}`;
            terminalOutput.scrollTop = terminalOutput.scrollHeight; // Scroll to the bottom of the terminal
        }

        // Function to randomly show success or failure after enough typing
        function showResult() {
            if (charCount >= maxChars) {
                const result = Math.random() > 0.5 ? "Success! Hack completed." : "Failure! Hack failed.";
                terminalOutput.innerText += `\n\n${result}`;
            }
        }

        // Event listener for keypress
        document.addEventListener("keydown", function(event) {
            if (typing && charCount < maxChars) {
                const randomChar = event.key; // Capture the key pressed

                if (randomChar !== "Shift" && randomChar !== "CapsLock" && randomChar !== "Enter") {
                    charCount++;
                    simulateHackingCode(randomChar); // Simulate typing the key in the terminal
                }
                showResult();
            }
        });

        // Start the typing process when the user clicks the button
        function startTyping() {
            typing = true;
            terminalOutput.innerText = "Initializing hack...\nReady to start typing...";
            document.getElementById("terminal").style.border = "1px solid #00ff00";
        }

        // Add a start button for the user to begin typing
        const startButton = document.createElement("button");
        startButton.innerText = "Start Typing";
        startButton.addEventListener("click", startTyping);
        document.body.appendChild(startButton);

    </script>

</body>
</html>
