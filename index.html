<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Hacking Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }

        .terminal {
            background-color: black;
            color: lime;
            font-family: monospace;
            padding: 10px;
            width: 90%;
            margin: 20px auto;
            height: 400px;
            border: 1px solid #00ff00;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            color: black;
            background-color: #ddd;
            border: none;
            margin-top: 10px;
        }

        button {
            background-color: #00ff00;
            color: black;
            font-size: 18px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #00cc00;
        }

        h1 {
            color: lime;
        }
    </style>
</head>
<body>

    <h1>Fake Hacking Simulator</h1>
    <p>Type random words to simulate a hacking process with long code lines!</p>

    <div class="terminal" id="terminal">
        <p id="terminalOutput">Initializing hack...</p>
    </div>

    <input type="text" id="userInput" placeholder="Type random text..." />

    <script>
        let terminalOutput = document.getElementById("terminalOutput");
        let userInput = document.getElementById("userInput");
        let wordCount = 0;
        const maxWords = 200; // Increased to 200 words

        const hackingCodeLines = [
            "Connecting to target system... \nScanning open ports... \nFirewall detected... \nLaunching brute force attack... \nDecrypting security tokens...",
            "Bypassing network firewall... \nInjecting malicious script... \nDecrypting 256-bit AES encryption... \nAccessing secured database... \nExtracting user credentials...",
            "Activating root access... \nOverriding security logs... \nDeploying backdoor connection... \nModifying system registry files... \nCompiling malicious payload...",
            "Connecting to game server... \nSpoofing user session... \nInjecting administrator commands... \nAccessing premium features... \nUnlocking hidden game files...",
            "Reversing security protocols... \nGenerating fake authentication tokens... \nEncrypting data streams... \nSimulating high-level penetration test...",
            "Establishing secure connection... \nAccess granted... \nInjecting exploit... \nCompromising firewall defenses... \nRetrieving sensitive information...",
            "Executing Python exploit... \nInitializing SQL injection... \nDumping server database contents... \nCloning repository files... \nGaining unauthorized access...",
            "Bypassing two-factor authentication... \nDecrypting session cookies... \nModifying system time logs... \nInjecting remote access trojan...",
            "Compiling exploit module... \nAccessing hidden directories... \nBypassing admin verification... \nInjecting SSH key for remote access...",
            "Running custom script... \nGenerating fake user IDs... \nExploiting system vulnerabilities... \nSimulating cyber attack on target machine...",
            "Accessing deep web network... \nDeploying network sniffer... \nExtracting encrypted messages... \nDecrypting secret communications...",
            "Simulating server overload attack... \nGenerating fake security credentials... \nModifying access privileges... \nExecuting remote shutdown command..."
        ];

        // Function to simulate hacking process
        function simulateHackingCode() {
            const randomCode = hackingCodeLines[Math.floor(Math.random() * hackingCodeLines.length)];
            terminalOutput.innerText += `\n${randomCode}`;
            terminalOutput.scrollTop = terminalOutput.scrollHeight; // Scroll to bottom
        }

        // Function to randomly show success or failure after enough typing
        function showResult() {
            if (wordCount >= maxWords) {
                const result = Math.random() > 0.5 ? "Success! Hack completed successfully." : "Failure! Hack failed. Try again.";
                terminalOutput.innerText += `\n\n${result}`;
                userInput.disabled = true; // Disable input after 200 words
            }
        }

        // Event listener for input
        userInput.addEventListener("input", function() {
            const typedText = userInput.value;
            if (typedText.endsWith(" ")) {
                wordCount++; // Count words
                simulateHackingCode();
                userInput.value = ""; // Clear input so words are not visible
                showResult();
            }
        });

        // Add a start button for the user to begin typing
        const startButton = document.createElement("button");
        startButton.innerText = "Start Typing";
        startButton.addEventListener("click", function() {
            terminalOutput.innerText = "Initializing hack...\nReady to start typing...";
            userInput.disabled = false;
            userInput.focus();
        });
        document.body.appendChild(startButton);

    </script>

</body>
</html>
